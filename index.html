<!doctype html>
<html ng-app="myApp" ng-controller="myCtrl">

<head>
    <meta charset="utf-8">
    <title>Christopher Sandor - UI/UX Designer & Front-end Engineer</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Raleway:ital,wght@0,500;0,700;1,500;1,700&display=swap"
        rel="stylesheet">
    <!-- Bootstrap Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Theme Styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.min.js"></script>

    <script src="scripts.js"></script>
    <script src="data.js"></script>
</head>

<body>
    <header id="home">
        <div class="container">
            <nav>
                <ul class="list-inline">
                    <li class="list-inline-item active"><a href="#home">Home</a></li>
                    <li class="list-inline-item"><a href="#projects">Projects</a></li>
                    <li class="list-inline-item"><a href="#about">About</a></li>
                </ul>
            </nav>

            <div class="hero">
                <div class="hero-message">
                    <h1 id="headline">
                        <span class="d-block">Hello, I'm Christopher. </span>
                        <span class="d-block">UI/UX Designer
                            <span class="text-light"> &amp; </span>
                        </span>
                        <span>Front-end Engineer.</span>
                    </h1>

                    <h2>Specializing in clean, well-functioning wireframing, prototyping and accessible front-end
                        development.</h2>
                </div>
                <div class="hero-img">
                    <img src="assets/hero-chris.jpg">
                </div>
                <div class="clearfix"></div>
            </div>

        </div>
    </header>

    <section id="projects">
        <div class="container projects-container">
            <h3>Featured Projects</h3>

            <div class="grid">
                <div class="item bg-white"
                    ng-class="{'item-center': item.featuredAssetPosition == 'center', 'item-left': item.featuredAssetPosition == 'left', 'item-right': item.featuredAssetPosition == 'right'}"
                    ng-repeat="item in featuredProjects">
                    <a href="">
                        <img src="{{item.featuredAsset}}" title="{{item.heading}}">
                    </a>
                </div>
            </div>

        </div>
    </section>

    <footer>

    </footer>
</body>

<!-- Load external JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">
    </script>

</html>
